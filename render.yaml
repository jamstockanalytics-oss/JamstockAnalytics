services:
  # MongoDB Database Service
  - type: pserv
    name: jamstockanalytics-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.mongodb
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        generateValue: true
      - key: MONGO_INITDB_DATABASE
        value: jamstockanalytics

  # Main Production Application
  - type: web
    name: jamstockanalytics-production
    env: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        fromDatabase:
          name: jamstockanalytics-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://jamstockanalytics-oss.github.io
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    healthCheckPath: /api/health
    autoDeploy: true
    branch: master

  # Webhook Service
  - type: web
    name: jamstockanalytics-webhook
    env: node
    plan: free
    buildCommand: echo "Dependencies will be installed automatically by Render"
    startCommand: node webhook-handler.js
    envVars:
      - key: PORT
        value: 3000
      - key: WEBHOOK_SECRET
        value: your-webhook-secret
      - key: NODE_ENV
        value: production
      - key: MAIN_APP_URL
        value: https://jamstockanalytics-production.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    branch: master
