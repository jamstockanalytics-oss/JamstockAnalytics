# Development Docker Compose Configuration
services:
  jamstockanalytics:
    build: .
    container_name: jamstockanalytics-dev
    ports:
      - "8081:80"
    volumes:
      - ./static:/usr/share/nginx/html/static:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./web-config.html:/usr/share/nginx/html/web-config.html:ro
      - ./web-preview.html:/usr/share/nginx/html/web-preview.html:ro
      - ./logo.png:/usr/share/nginx/html/logo.png:ro
      - ./favicon.ico:/usr/share/nginx/html/favicon.ico:ro
      - nginx-logs:/var/log/nginx
    environment:
      - NODE_ENV=development
      - NGINX_PORT=80
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    networks:
      - dev-network
    labels:
      - "com.jamstockanalytics.service=web"
      - "com.jamstockanalytics.environment=development"

volumes:
  nginx-logs:
    driver: local

networks:
  dev-network:
    driver: bridge
    name: jamstockanalytics-dev-network
