name: Check EXPO_TOKEN Status

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-expo-token:
    runs-on: ubuntu-latest
    name: EXPO_TOKEN Status Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check EXPO_TOKEN status
        run: npm run check-expo-token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Validate EXPO_TOKEN
        run: npm run validate-expo-token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Generate EXPO_TOKEN report
        run: npm run expo-token-report
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Check token permissions
        run: |
          echo "🔍 Checking EXPO_TOKEN permissions..."
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN is not set"
            exit 1
          fi
          
          if npx expo whoami > /dev/null 2>&1; then
            echo "✅ EXPO_TOKEN is valid"
            USERNAME=$(npx expo whoami)
            echo "Logged in as: $USERNAME"
          else
            echo "❌ EXPO_TOKEN is invalid"
            exit 1
          fi
          
          # Check if token has required permissions
          if npx expo projects:list --limit 1 > /dev/null 2>&1; then
            echo "✅ Token has required permissions"
          else
            echo "⚠️  Token permissions check failed"
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Test Expo CLI commands
        run: |
          echo "🔍 Testing Expo CLI commands..."
          
          # Test basic commands
          npx expo --version
          npx expo whoami
          
          # Test project commands
          npx expo projects:list --limit 5
          
          echo "✅ All Expo CLI commands working correctly"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Generate status summary
        run: |
          echo "📊 EXPO_TOKEN Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "============================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN is not set" >> $GITHUB_STEP_SUMMARY
            echo "Please configure EXPO_TOKEN in repository secrets" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ EXPO_TOKEN is configured" >> $GITHUB_STEP_SUMMARY
            
            if npx expo whoami > /dev/null 2>&1; then
              USERNAME=$(npx expo whoami)
              echo "✅ Token is valid" >> $GITHUB_STEP_SUMMARY
              echo "👤 Logged in as: $USERNAME" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ Token is invalid" >> $GITHUB_STEP_SUMMARY
            fi
            
            if npx expo projects:list --limit 1 > /dev/null 2>&1; then
              echo "✅ Token has required permissions" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️  Token permissions check failed" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔧 To fix issues:" >> $GITHUB_STEP_SUMMARY
          echo "1. Set EXPO_TOKEN in repository secrets" >> $GITHUB_STEP_SUMMARY
          echo "2. Ensure token is valid and not expired" >> $GITHUB_STEP_SUMMARY
          echo "3. Check token permissions in Expo dashboard" >> $GITHUB_STEP_SUMMARY
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
