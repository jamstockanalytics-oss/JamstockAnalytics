name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "🔧 Installing dependencies..."
        echo "📦 Checking package-lock.json..."
        if [ -f "package-lock.json" ]; then
          echo "✅ package-lock.json found"
          npm ci --prefer-offline --no-audit
        else
          echo "⚠️  package-lock.json not found, running npm install"
          npm install --prefer-offline --no-audit
        fi
        echo "✅ Dependencies installed successfully"
    
    - name: Check required secrets
      run: |
        echo "Checking if required secrets are configured..."
        if [[ -z "${{ secrets.SUPABASE_URL }}" ]]; then
          echo "⚠️  SUPABASE_URL secret is missing - some tests may fail"
        else
          echo "✅ SUPABASE_URL secret is present"
        fi
        if [[ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]]; then
          echo "⚠️  SUPABASE_ANON_KEY secret is missing - some tests may fail"
        else
          echo "✅ SUPABASE_ANON_KEY secret is present"
        fi
        if [[ -z "${{ secrets.DEEPSEEK_API_KEY }}" ]]; then
          echo "⚠️  DEEPSEEK_API_KEY secret is missing - AI features will be disabled"
        else
          echo "✅ DEEPSEEK_API_KEY secret is present"
        fi
    
    - name: Create test environment file
      run: |
        echo "Creating test environment file for CI..."
        echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}" > .env
        echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}" >> .env
        echo "EXPO_PUBLIC_DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY || 'disabled' }}" >> .env
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-key' }}" >> .env
        echo "NODE_ENV=test" >> .env
        echo "✅ Test environment file created"
        echo "📄 Environment file contents:"
        cat .env
    
    - name: Run CI tests
      run: npm run test:ci
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
        EXPO_PUBLIC_DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'disabled' }}
      continue-on-error: true
    
    - name: Run database tests
      run: |
        echo "🗄️  Testing database connection..."
        if [ -f "test-supabase-connection.js" ]; then
          node test-supabase-connection.js
        else
          echo "⚠️  test-supabase-connection.js not found, skipping database test"
        fi
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      continue-on-error: true
    
    - name: Run AI features test
      run: |
        echo "🤖 Testing AI features..."
        if [ -f "scripts/test-all-ai-features.js" ]; then
          node scripts/test-all-ai-features.js
        else
          echo "⚠️  test-all-ai-features.js not found, skipping AI test"
        fi
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
        EXPO_PUBLIC_DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'disabled' }}
      continue-on-error: true

  build-web:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
    
    - name: Create test environment file
      run: |
        echo "Creating test environment file for build..."
        echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}" > .env
        echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}" >> .env
        echo "EXPO_PUBLIC_DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY || 'disabled' }}" >> .env
        echo "NODE_ENV=production" >> .env
        echo "✅ Test environment file created for build"
        echo "📄 Environment file contents:"
        cat .env
    
    - name: Build Web App
      run: |
        echo "🚀 Building web application..."
        npm run build:web:optimized
        echo "✅ Web build completed"
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
        EXPO_PUBLIC_DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'disabled' }}
    
    - name: Upload web build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build-${{ github.sha }}
        path: dist/
        retention-days: 7

  deploy-web:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download web build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-build-${{ github.sha }}
        path: dist/
    
    - name: Deploy to GitHub Pages (if configured)
      run: |
        echo "🌐 Web build ready for deployment"
        echo "📁 Build artifacts available in dist/ directory"
        echo "🔗 Ready for manual deployment or GitHub Pages setup"
    
    - name: Create deployment summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Web build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- 📦 Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY
        echo "- 🔗 Ready for deployment" >> $GITHUB_STEP_SUMMARY
        if [[ -n "${{ secrets.SUPABASE_URL }}" ]]; then
          echo "- ✅ Database connected" >> $GITHUB_STEP_SUMMARY
        fi
        if [[ -n "${{ secrets.DEEPSEEK_API_KEY }}" ]]; then
          echo "- ✅ AI features enabled" >> $GITHUB_STEP_SUMMARY
        fi
