name: Webhook Monitoring

on:
  schedule:
    # Run every 5 minutes to monitor webhook health
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'health'
        type: choice
        options:
          - health
          - webhook
          - full
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  webhook-monitor:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Health Check
        if: github.event.inputs.test_type == 'health' || github.event.inputs.test_type == 'full'
        run: |
          echo "Checking webhook health..."
          curl -f ${{ secrets.WEBHOOK_URL }}/health || exit 1
          echo "Webhook health check passed"
          
      - name: Webhook Test
        if: github.event.inputs.test_type == 'webhook' || github.event.inputs.test_type == 'full'
        run: |
          echo "Testing webhook functionality..."
          node webhook-test.js
          
      - name: Full Integration Test
        if: github.event.inputs.test_type == 'full'
        run: |
          echo "Running full integration tests..."
          # Test webhook endpoints
          curl -X POST ${{ secrets.WEBHOOK_URL }}/webhook \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=test" \
            -d '{"event": "test", "data": {"test": true}}' || echo "Webhook test failed"
          
          # Test main app webhook endpoints
          curl -X POST ${{ secrets.MAIN_APP_URL }}/api/webhook/market-update \
            -H "Content-Type: application/json" \
            -d '{"symbol": "TEST", "price": 100.00}' || echo "Main app webhook test failed"
          
      - name: Performance Test
        if: github.event.inputs.test_type == 'full'
        run: |
          echo "Running performance tests..."
          # Test response times
          time curl -f ${{ secrets.WEBHOOK_URL }}/health
          time curl -f ${{ secrets.MAIN_APP_URL }}/api/health
          
      - name: Alert on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
      - name: Success notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#monitoring'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}