name: Docker Build and Push

on:
  push:
    branches: [ main, master, production ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'
        type: string

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jamstockanalytics
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.event.inputs.tag }},enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker image digest
        run: echo ${{ steps.build.outputs.digest }}
      
      - name: Build status notification
        run: |
          echo "🚀 Docker build completed successfully!"
          echo "📦 Image: jamstockanalytics:${{ github.sha }}"
          echo "🌐 Live site: https://jamstockanalytics-oss.github.io/JamstockAnalyticsWebOnly/"
          echo "🔧 Configuration: https://jamstockanalytics-oss.github.io/JamstockAnalyticsWebOnly/web-config.html"
          echo "👀 Preview: https://jamstockanalytics-oss.github.io/JamstockAnalyticsWebOnly/web-preview.html"
