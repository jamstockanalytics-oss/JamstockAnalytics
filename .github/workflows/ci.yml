name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check required secrets
      run: |
        echo "Checking if required secrets are configured..."
        if [[ -z "${{ secrets.SUPABASE_URL }}" ]]; then
          echo "⚠️  SUPABASE_URL secret is missing - some tests may fail"
        else
          echo "✅ SUPABASE_URL secret is present"
        fi
        if [[ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]]; then
          echo "⚠️  SUPABASE_ANON_KEY secret is missing - some tests may fail"
        else
          echo "✅ SUPABASE_ANON_KEY secret is present"
        fi
        if [[ -z "${{ secrets.DEEPSEEK_API_KEY }}" ]]; then
          echo "⚠️  DEEPSEEK_API_KEY secret is missing - AI features may not work"
        else
          echo "✅ DEEPSEEK_API_KEY secret is present"
        fi
    
    - name: Run environment setup test
      run: node scripts/test-environment.js
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
        EXPO_PUBLIC_DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'test-key' }}
    
    - name: Run database tests
      run: npm run test-database
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      continue-on-error: true
    
    - name: Run AI features test
      run: npm run test-all-ai-features
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
        EXPO_PUBLIC_DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'test-key' }}
      continue-on-error: true

  build-web:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
    
    - name: Build Web App
      run: |
        echo "🚀 Building web application..."
        npm run build:web:optimized
        echo "✅ Web build completed"
      env:
        EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-key' }}
        EXPO_PUBLIC_DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'test-key' }}
    
    - name: Upload web build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build-${{ github.sha }}
        path: dist/
        retention-days: 7

  deploy-web:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download web build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-build-${{ github.sha }}
        path: dist/
    
    - name: Deploy to GitHub Pages (if configured)
      run: |
        echo "🌐 Web build ready for deployment"
        echo "📁 Build artifacts available in dist/ directory"
        echo "🔗 Ready for manual deployment or GitHub Pages setup"
    
    - name: Create deployment summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Web build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- 📦 Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY
        echo "- 🔗 Ready for deployment" >> $GITHUB_STEP_SUMMARY
        if [[ -n "${{ secrets.SUPABASE_URL }}" ]]; then
          echo "- ✅ Database connected" >> $GITHUB_STEP_SUMMARY
        fi
        if [[ -n "${{ secrets.DEEPSEEK_API_KEY }}" ]]; then
          echo "- ✅ AI features enabled" >> $GITHUB_STEP_SUMMARY
        fi
