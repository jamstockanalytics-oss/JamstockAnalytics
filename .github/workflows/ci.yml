name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd JamStockAnalytics
          npm ci

      - name: Run tests
        run: |
          cd JamStockAnalytics
          npm test --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: jamstockanalytics:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d -p 8081:8081 --name test-container jamstockanalytics:latest
          sleep 10
          docker logs test-container
          docker stop test-container

  expo-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd JamStockAnalytics
          npm ci

      - name: Check EXPO_TOKEN Status
        run: |
          echo "🔍 Checking EXPO_TOKEN configuration..."
          if [[ -n "${{ secrets.EXPO_TOKEN }}" ]]; then
            echo "✅ EXPO_TOKEN is configured!"
            echo "🎉 All platforms (Android, iOS, Web) will build!"
          else
            echo "⚠️  EXPO_TOKEN not configured in GitHub Secrets"
            echo "💡 Web builds will work, mobile builds will be skipped"
            echo "🔧 Add EXPO_TOKEN to GitHub Secrets to enable mobile builds"
          fi

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for web
        run: |
          cd JamStockAnalytics
          echo "🚀 Building for web platform..."
          npx expo export --platform web
          echo "✅ Web build completed successfully!"

      - name: Build for Android
        run: |
          cd JamStockAnalytics
          echo "🚀 Building for Android platform..."
          npx eas build --platform android --non-interactive
          echo "✅ Android build completed successfully!"
        if: ${{ secrets.EXPO_TOKEN != '' }}

      - name: Build for iOS
        run: |
          cd JamStockAnalytics
          echo "🚀 Building for iOS platform..."
          npx eas build --platform ios --non-interactive
          echo "✅ iOS build completed successfully!"
        if: ${{ secrets.EXPO_TOKEN != '' }}

      - name: Skip Mobile Builds (No EXPO_TOKEN)
        run: |
          echo "⚠️  EXPO_TOKEN not configured - skipping mobile builds"
          echo "💡 Add EXPO_TOKEN to GitHub Secrets to enable Android and iOS builds"
          echo "✅ Web build completed successfully!"
        if: ${{ secrets.EXPO_TOKEN == '' }}

  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build, expo-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to production
        run: |
          echo "🚀 Deployment would happen here"
          echo "Docker image: jamstockanalytics:latest"
          echo "Expo builds: Completed"
